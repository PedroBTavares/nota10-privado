    <main>
        <h2>Anotações</h2>
        <p>Aqui você cria seus <strong>focos de estudo</strong>. Focos podem ser relacionados como pais e filhos.</p>

        <hr>

        <section>
            <form id="form-focos-estudos" onsubmit="event.preventDefault(); focoSalvarPrincipal();">
                <div>
                    <label for="titulo-foco">Título do foco:</label><br>
                    <input type="text" id="titulo-foco" name="titulo-foco" required>
                </div>

                <div>
                    <label for="conteudo-foco">Conteúdo do foco:</label><br>
                    <textarea id="conteudo-foco" name="conteudo-foco" required></textarea>
                </div>

                <div>
                    <button type="submit">Salvar Foco</button>
                    <button type="button" onclick="document.getElementById('form-focos-estudos').reset()">Cancelar</button>
                </div>
            </form>
        </section>

        <hr>

        <section>
            <h3>Focos criados:</h3>
            <div id="focos-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
